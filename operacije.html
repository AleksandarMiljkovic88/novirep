<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var a = prompt("Unesi vrednost za a: ");
		var b = prompt("Unesi vrednost za b: ");
		var c = prompt("Unesi zeljeni operator: ");
		
		switch(c){
			case + :
			let d = parseInt(a) + parseInt(b);
			alert("Zbir je: " + d);
			break;
			
			case - :
			let d = parseInt(a) - parseInt(b);
			alert("Razlika je: " + d);
			break;
			
			case / :
			let d = parseInt(a) / parseInt(b);
			alert("Kolicnik je: " + d);
			break;
			
			case * :
			let d = parseInt(a) * parseInt(b);
			alert("Proizvod je: " + d);
			break;
		}
	</script>
</body>
</html>
