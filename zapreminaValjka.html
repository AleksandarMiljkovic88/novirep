<!DOCTYPE html>
<html>
<head>
	<title>Zapremina Valjka</title>
</head>
<body>
	<script>
		var r = prompt("Unesi poluprečnik r : ");
		var h = prompt("Unesi visinu H : ");
		const π = 3.14;
		
		var zapremina = parseInt(r)*parseInt(r)*parseInt(h)*π;
		alert("Zapremina valjka je: " + zapremina);
	</script>
</body>
</html>
